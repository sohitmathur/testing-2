  <head>
    <meta charset="utf-8">

    <title> Employee Management system</title>

  <body>
  <div class="container">
    <h1>Add An Office Employee</h1>
    <hr>
    <form>
<form action="/add_emp" method="POST">
     {% csrf_token %}
    <label for="first_name" >First_Name</label><br>
    <input type="text"id="first_name" value="{{first_name}}"><br>
    <label for="last_name" >Last_Name</label><br>
    <input type="text"id="last_name" value="{{last_name}}"><br>
    <label for="salary" >Salary</label><br>
    <input type="number"id="salary" value="{{salary}}"><br>
    <label for="bonus" >Bonus</label><br>
    <input type="number"id="bonus" value="{{bonus}}"><br>
    <label for="dept" >Dept</label><br>
    <input type="text"id="dept" value="{{dept}}"><br>
    <label for="hire_date" >Hire_date</label><br>
    <input type="text"id="hire_date" value="{{hire_date}}"><br>
     <label for="role" >Role</label><br>
    <input type="text"id="role" value="{{role}}"><br>
    <label for="phone" >Phone</label><br>
    <input type="number"id="phone" value="{{role}}"><br>


      <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
