{% extends 'base.html'%}
{%block title%}Home
{%endblock title%}

{% block body %}
<!--<div class="container my-4">-->
<div class="container p-1 my-1 bg-dark text-white">
  <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static/image/wallp.jpg" width="1300" height="300">
    </div>
    <div class="carousel-item">
      <img src="static/image/wallpa.jpg" width="1300" height="300">
      <img src="static/image/wallpa.jpg" class="d-block w-50" alt="...">
    </div>
    <div class="carousel-item">
      <img src="static/image/wallpaper.jpg" width="1300" height="300">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
{%endblock body%}
